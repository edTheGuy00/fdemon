name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [closed]
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      timeout:
        description: 'Test timeout in seconds'
        required: false
        default: '300'

env:
  FDEMON_TEST_TIMEOUT: ${{ github.event.inputs.timeout || '300' }}
  DOCKER_BUILDKIT: 1

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-tests:
    name: Docker E2E Tests
    runs-on: ubuntu-latest
    # Only run on merged PRs, not all closed PRs
    if: |
      github.event_name == 'push' ||
      github.event_name == 'schedule' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('Dockerfile.test', 'Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build test image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.test
          push: false
          load: true
          tags: fdemon-test:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      # Prevents cache from growing indefinitely
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Run E2E tests
        id: e2e
        run: |
          mkdir -p test-logs
          docker-compose -f docker-compose.test.yml run \
            --rm \
            -e FDEMON_LOG_DIR=/app/test-logs \
            -e FDEMON_TEST_TIMEOUT=${{ env.FDEMON_TEST_TIMEOUT }} \
            flutter-e2e-test
        continue-on-error: true

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-logs-${{ github.run_number }}
          path: test-logs/
          retention-days: 7

      - name: Check test result
        if: steps.e2e.outcome == 'failure'
        run: |
          echo "::error::E2E tests failed. Check the test-logs artifact for details."
          exit 1

      - name: Report success
        if: steps.e2e.outcome == 'success'
        run: echo "::notice::All E2E tests passed!"

  # Run mock tests in parallel for fast feedback
  mock-tests:
    name: Mock Daemon Tests
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'  # Skip on nightly (run full only)

    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install nextest
        uses: taiki-e/install-action@nextest

      - name: Run mock tests with retry
        id: mock_tests
        run: cargo nextest run --profile ci --test e2e
        env:
          CI: true
          RUST_BACKTRACE: 1
        continue-on-error: true

      - name: Check test result
        if: steps.mock_tests.outcome == 'failure'
        run: |
          echo "::error::Mock tests failed."
          exit 1

      - name: Report success
        if: steps.mock_tests.outcome == 'success'
        run: echo "::notice::All mock tests passed!"
