name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write  # For creating releases

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    name: Build macOS (${{ matrix.target }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            runner: macos-13
          - target: aarch64-apple-darwin
            runner: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.target }}

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary
        run: strip target/${{ matrix.target }}/release/fdemon

      - name: Package
        run: |
          ARCHIVE="fdemon-v${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.tar.gz"
          cp target/${{ matrix.target }}/release/fdemon ./fdemon
          tar czf "$ARCHIVE" fdemon
          echo "ARCHIVE=$ARCHIVE" >> "$GITHUB_ENV"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fdemon-v${{ steps.version.outputs.VERSION }}-${{ matrix.target }}
          path: ${{ env.ARCHIVE }}
          retention-days: 1

  build-linux:
    name: Build Linux (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            use_cross: false
          - target: aarch64-unknown-linux-gnu
            use_cross: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build (cargo)
        if: ${{ !matrix.use_cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.use_cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Strip binary (x86_64 only)
        if: ${{ !matrix.use_cross }}
        run: strip target/${{ matrix.target }}/release/fdemon

      - name: Package
        run: |
          ARCHIVE="fdemon-v${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.tar.gz"
          cp target/${{ matrix.target }}/release/fdemon ./fdemon
          tar czf "$ARCHIVE" fdemon
          echo "ARCHIVE=$ARCHIVE" >> "$GITHUB_ENV"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fdemon-v${{ steps.version.outputs.VERSION }}-${{ matrix.target }}
          path: ${{ env.ARCHIVE }}
          retention-days: 1

  build-windows:
    name: Build Windows (x86_64)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: x86_64-pc-windows-msvc

      - name: Get version
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Package
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          $archive = "fdemon-v${version}-x86_64-pc-windows-msvc.zip"
          Copy-Item "target\x86_64-pc-windows-msvc\release\fdemon.exe" -Destination "fdemon.exe"
          Compress-Archive -Path fdemon.exe -DestinationPath $archive
          "ARCHIVE=$archive" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fdemon-v${{ steps.version.outputs.VERSION }}-x86_64-pc-windows-msvc
          path: ${{ env.ARCHIVE }}
          retention-days: 1

  release:
    name: Create GitHub Release
    needs: [build-macos, build-linux, build-windows]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          merge-multiple: true

      - name: Generate SHA256 checksums
        working-directory: artifacts/
        run: sha256sum fdemon-v*.tar.gz fdemon-v*.zip > checksums-sha256.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/fdemon-v*.tar.gz
            artifacts/fdemon-v*.zip
            artifacts/checksums-sha256.txt
