server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Default MIME types + WASM
    include /etc/nginx/mime.types;
    types {
        application/wasm wasm;
    }

    # Gzip compression
    gzip on;
    gzip_types text/html text/css application/javascript application/wasm;
    gzip_vary on;

    # SPA fallback â€” serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Long cache for hashed assets
    location ~* \.(js|wasm|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # No cache for index.html so deployments take effect immediately
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
}
